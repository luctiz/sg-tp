        <script id="shader-vs" type="x-shader/x-vertex">
            precision highp float;

            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;
            attribute vec2 aTextureCoord;

            uniform mat4 modelMatrix;            
            uniform mat4 viewMatrix;
            uniform mat4 projMatrix;

            varying vec3 vNormal;    
            varying vec3 vPVNormal;
            varying vec3 vPosWorld;
            varying highp vec2 vTextureCoord;

            varying vec3 cameraPosition;

            mat3 transpose(mat3 matrix) {
                vec3 row0 = matrix[0];
                vec3 row1 = matrix[1];
                vec3 row2 = matrix[2];
            
                return mat3(
                    vec3(row0.x, row1.x, row2.x),
                    vec3(row0.y, row1.y, row2.y),
                    vec3(row0.z, row1.z, row2.z));
            }
            
            float det(mat2 matrix) {
                return matrix[0].x * matrix[1].y - matrix[0].y * matrix[1].x;
            }
            
            mat3 inverse(mat3 matrix) {
                vec3 row0 = matrix[0];
                vec3 row1 = matrix[1];
                vec3 row2 = matrix[2];
            
                vec3 minors0 = vec3(
                    det(mat2(row1.y, row1.z, row2.y, row2.z)),
                    det(mat2(row1.z, row1.x, row2.z, row2.x)),
                    det(mat2(row1.x, row1.y, row2.x, row2.y))
                );
                vec3 minors1 = vec3(
                    det(mat2(row2.y, row2.z, row0.y, row0.z)),
                    det(mat2(row2.z, row2.x, row0.z, row0.x)),
                    det(mat2(row2.x, row2.y, row0.x, row0.y))
                );
                vec3 minors2 = vec3(
                    det(mat2(row0.y, row0.z, row1.y, row1.z)),
                    det(mat2(row0.z, row0.x, row1.z, row1.x)),
                    det(mat2(row0.x, row0.y, row1.x, row1.y))
                );
            
                mat3 adj = transpose(mat3(minors0, minors1, minors2));
            
                return (1.0 / dot(row0, minors0)) * adj;
            }

            
            void main(void) {
                mat4 mvp = projMatrix * viewMatrix * modelMatrix;
                gl_Position =  mvp * vec4(aVertexPosition, 1.0);

                //vPosWorld = (mvp * vec4(aVertexPosition, 1.0)).xyz;    //la posicion en coordenadas de mundo
                vPosWorld = (modelMatrix * vec4(aVertexPosition,1.0)).xyz;
                
                vPVNormal = (mvp * vec4(aVertexNormal, 1.0)).xyz;

                mat3 normalMatrix = mat3(modelMatrix);

                normalMatrix = inverse(normalMatrix);
                normalMatrix = transpose(normalMatrix);
                vNormal = normalize(normalMatrix * aVertexNormal).xyz;//(normalMatrix*vec4(aVertexNormal,1.0)).xyz;       //la normal en coordenadas de mundo                
                cameraPosition = vec3(viewMatrix[0][3],viewMatrix[1][3],viewMatrix[2][3]);
                vTextureCoord = aTextureCoord;
            }
        </script>

        <script id="shader-fs-phong" type="x-shader/x-fragment">
            precision highp float;
            uniform vec3 objectColor;
            uniform float uTime;

            uniform float simpleColor;

            uniform vec3 sunPosition;
            uniform vec3 cameraPosition;

            uniform sampler2D uSampler;

            varying vec3 vNormal;
            varying vec3 vPVNormal;
            varying vec3 vPosWorld;

            varying highp vec2 vTextureCoord;

            void main(void) {
                if (simpleColor == 1.0){
                    gl_FragColor = vec4(texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)).xyz,1.0);
                    return;
                }

                vec3 sampledColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)).xyz; //voy a usarlo en lugar de objectColor

                float ambientLight = 0.2; // conviene tenerlo como vec3

                //vec3 light = ;//10.0*cos(uTime * 0.01),10.0,10.0*sin(uTime * 0.01));
                vec3 lightVec= normalize(sunPosition);

                vec3 ambient = ambientLight*sampledColor;
                vec3 difuse = max(dot(vNormal,lightVec), 0.0)*(1.0 - ambientLight) * sampledColor;


                //surfaceToLight: vector unitario desde la superficie hasta la luz
                //  para las que no son direccional se calcula como la posicion de la luz menos la posicion de la superficie
                //  para la direccional el incidence creo que es lightVec
                //surfacePos: vec3(modelMatrix * vec4(fragVert,1));

                vec3 materialSpecularColor = vec3(1.0,1.0,1.0);
                float lightIntensity = 1.0;
                float materialShininess = 100.0;
                //

                vec3 incidenceVector = -lightVec; //a unit vector
                vec3 reflectionVector = reflect(incidenceVector, vNormal); //also a unit vector
                vec3 surfaceToCamera = normalize(cameraPosition - vPosWorld); //also a unit vector
                float cosAngle = max(0.0, dot(surfaceToCamera, reflectionVector));
                float specularCoefficient = pow(cosAngle, materialShininess);

                vec3 specular = specularCoefficient * materialSpecularColor * lightIntensity;


                vec3 color = ambient + difuse + specular;

               gl_FragColor = vec4(color,1.0);
            }
        </script>

            function setupWebGL(){
                gl.enable(gl.DEPTH_TEST);
                //set the clear color
                gl.clearColor(0.1, 0.1, 0.2, 1.0);     
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                updateProjMatrix()
                
                mat4.identity(modelMatrix);
                mat4.rotate(modelMatrix,modelMatrix, -1.57078, [1.0, 0.0, 0.0]);

                mat4.identity(viewMatrix);
                mat4.translate(viewMatrix,viewMatrix, [0.0, 0.0, -5.0]);

            function updateProjMatrix(){
                mat4.perspective(projMatrix,factor_fov*45, canvas.width / canvas.height, 0.1, MAX_DISTANCIA_VISTA);

            function initShaders() {
                //get shader source
                var phong_fs_source = document.getElementById('shader-fs-phong').innerHTML,
                    vs_source = document.getElementById('shader-vs').innerHTML;

                //compile shaders    
                vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
                phongFragmentShader = makeShader(phong_fs_source, gl.FRAGMENT_SHADER);
                
                //create program
                glProgram = gl.createProgram();
                
                //attach and link shaders to the program
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, phongFragmentShader);
                gl.linkProgram(glProgram);

                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                    alert("Unable to initialize the shader program.");
                }
                
                //use program
                gl.useProgram(glProgram);
            }
            
            function makeShader(src, type){
                //compile the vertex shader
                var shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.log("Error compiling shader: " + gl.getShaderInfoLog(shader));
                }
                return shader;
            }


            function setupVertexShaderMatrix(){
                var viewMatrixUniform  = gl.getUniformLocation(glProgram, "viewMatrix");
                var projMatrixUniform  = gl.getUniformLocation(glProgram, "projMatrix");
                var normalMatrixUniform  = gl.getUniformLocation(glProgram, "normalMatrix");

                gl.uniformMatrix4fv(viewMatrixUniform, false, viewMatrix);
                gl.uniformMatrix4fv(projMatrixUniform, false, projMatrix);
                gl.uniformMatrix4fv(normalMatrixUniform, false, normalMatrix);
            }

            function obtenerViewMatrix(o_camara)
            {   
                var mat = o_camara.getMatTransformations();
                var vec_position = vec3.create();
                mat4.getTranslation(vec_position,mat);

                var vec_direccion = vec3.fromValues(0,0,10);	
                vec3.transformMat4(vec_direccion, vec_direccion, mat)

                var vec3upvector = vec3.fromValues(0,-1,0)
                vec3.transformMat4(vec3upvector, vec3upvector, mat)
                vec3.sub(vec3upvector,vec3upvector,vec_position)
                //

                var result = mat4.create()
                mat4.lookAt(result, vec_position, vec_direccion, vec3upvector)
                return result
            }
